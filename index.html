<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo Apps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header"> ToDo Apps </div>
        <div class="content">
            <div class="flex-box form-area">
                <input type="text" class="text-field flex-1" id="todoName" name="todo_name"/>
                <div class="add-btn" id="addBtn"> +Add </div>
            </div>
            <!-- List of todo list -->
            <div class="todo-list" id="todoList"></div>
        </div>
    </div>
    <div class="error_message" id="errorMsg"> Error Message </div>
<script src="script.js"></script>    
</body>
</html>
